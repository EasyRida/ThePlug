{% extends 'base.html' %}
{% load static %}

{% block title %}Join SkillRentals - Create Your Account{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-indigo-50 py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-12 w-auto" src="{% static 'images/logo.png' %}" alt="SkillRentals">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create your account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'users:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Sign in instead
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-xl">
        <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border border-gray-100">
            <form class="space-y-6" method="post" action="{% url 'users:signup' %}">
                {% csrf_token %}
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <input type="hidden" name="user_type" id="user_type_hidden" value="client">

                <!-- Rest of the form fields remain the same -->
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
