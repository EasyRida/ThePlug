{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - SkillRentals{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">Password Reset Complete</h2>
                <p class="mt-2 text-gray-600">Your password has been successfully reset.</p>
                <div class="mt-6">
                    <a href="{% url 'login' %}" 
                       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
