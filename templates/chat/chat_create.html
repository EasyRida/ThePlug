{% extends 'base.html' %}
{% load static %}

{% block title %}Start Chat - SkillRentals{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Start New Chat
            </h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Create a new chat room with this user.</p>
            </div>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Start Chat
                </button>
                <a href="{% url 'chat:list' %}"
                   class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
